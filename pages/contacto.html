    <!-- formulario -->
    
    <div class="container">
      <form class="row g-3 mt-3">
        <div class="col-6">
          <label for="emailImput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailImput" placeholder="Escribe tu email">
        </div>

        <div class="col-6">
          <label for="inputpass" class="form-label">Nombre/Apellido</label>
          <input type="password" class="form-control" id="inputpass" placeholder="Escribe tu Nombre/Apellido">
        </div>


        <div class="col-3">
          <label for="paisInput" class="form-label">Pais</label>
          <input type="text" class="form-control" id="paisInput" placeholder="Escribe Pais">
        </div>

        <div class="col-3">
          <label for="codigoPostalInput" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="codigoPostalInput" placeholder="Escribe Codigo Postal">
        </div>

        <div class="col-3">
          <label for="CiudadImput" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="CiudadImput" placeholder="Escribe tu Ciudad">
        </div>

        <div class="col-3">
          <label for="inputAddress" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Escribe tu Telefono">
        </div>

        <div class="col-12">
          <label for="inputConsulta" class="form-label">Consulta</label>
          <input type="text" class="form-control" id="inputConsulta" placeholder="Escribe tu Consulta">
        </div>

        <div class="col-12">
          <div class="centered-container">
            <button type="submit" class="yellow-button">
              Enviar
          </div>
          </button>
        </div>
      </form>
